<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект "Комменты"</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="SScss.css" />
</head>
<body>
  <div class="container">
    <ul class="comments" id="comments-list">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" data-likeid="0">6354920</span>
            <button class="like-button" data-likeid="0" onclick="likeComment(this)"></button>
          </div>
        </div>
      </li>

    </ul>
    <div class="add-form">
      <input
        type="text"
        id="nameInput"
        class="add-form-name"
        placeholder="Введите ваше имя"
      />
      <textarea
        type="textarea"
        id="commentInput"
        class="add-form-text"
        placeholder="Введите ваш комментарий"
        rows="4"
      ></textarea>
      <div class="add-form-row">
        <button class="add-form-button" onclick="addComment()">Написать</button>
      </div>
    </div>
  </div>
  <script src="SSscrypt.js"></script>
</body>
</html>
